<footer appGrid class="py-2">
  <section class="columns">
    <div class="column">
      <h6 i18n class="text-muted text-gray mb-1">Pages</h6>

      <p *ngFor="let page of PAGES" class="no-wrap mb-0">
        <a class="text-light" [routerLink]="page.routerLink">{{ page.label }}</a>
      </p>
    </div>

    <div class="column">
      <h6 i18n class="text-muted text-gray mb-1">Contact</h6>

      <a class="text-light" [href]="'mailto:' + INFORMATION.mail">{{ INFORMATION.mail }}</a>

      <p class="no-wrap mb-2">
        <a class="text-light" target="_blank" [href]="INFORMATION.linkedIn[locale]">LinkedIn</a>
        <span class="text-separator"></span>
        <a class="text-light" target="_blank" [href]="INFORMATION.github">GitHub</a>
        <span class="text-separator"></span>
        <a i18n class="text-light" target="_blank" [href]="INFORMATION.resume[locale]">CV</a>
      </p>

      <a i18n class="btn btn-block btn-malt" target="_blank" [href]="INFORMATION.malt">
        Engagez moi sur Malt !
      </a>
    </div>

    <div class="column flex-centered">
      <a i18n-href href="https://www.onepercentfortheplanet.fr/" target="_blank">
        <img class="one-percent-for-the-planet" src="assets/onepercentfortheplanet.png" alt="1% for the Planet">
      </a>
    </div>
  </section>

  <section class="text-center">
    <p class="text-muted mb-0">{{ INFORMATION.name }} Â© 2019 - {{ now }}</p>
  </section>
</footer>
