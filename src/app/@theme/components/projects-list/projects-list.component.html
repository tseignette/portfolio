<div class="row-full-spaced">
  <div class="row justify-content-center">
    <div
      class="col-12 col-md-6 col-lg-5 col-xl-4"
      *ngFor="let project of projects | slice:0:(preview ? 3 : undefined)"
    >
      <app-card-project [project]="project"></app-card-project>
    </div>

    <ng-container *ngIf="preview">
      <div class="w-100"></div>
      <div class="col-auto">
        <app-button type="link" icon="fas fa-plus" link="projects">Voir plus</app-button>
      </div>
    </ng-container>
  </div>
</div>
